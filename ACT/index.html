      <div class="box main"></div>
      <div class="box footer"></div>

  <div class="layout-container">

      <div class="box footer"></div>
    </div>
  </div>

  <div class="layout-container">
    <p>Layout 3</p>
    <div class="layout l3">
      <div class="box circle"></div>
      <div class="box header"></div>
      <div class="box sidebar"></div>
      <div class="box main"></div>
      <div class="box footer"></div>
      <div class="box circle2"></div>
    </div>
  </div>

</html>
